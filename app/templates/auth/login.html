{% extends 'main/base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}
{% block app_content %}
    <h1>{{ _('Sign In') }}</h1>
    <div class="row">
        <div class="col-md-4">
        {{ wtf.quick_form(form) }}
        </div>
    </div>
    <br>
    <p>
        {{ _('Forgot Password?') }} <a href="{{ url_for('auth.reset_password_request') }}"> {{ _('Click here to Reset') }} </a>
    </p>
    <p>New User? <a href="{{ url_for('auth.register') }}">{{ _('Click here to Register') }}</a></p>
{% endblock %}
